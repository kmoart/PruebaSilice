<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="product; else divLoading" class="grid p-2">
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>

    <img [src]=" product | productImage" alt="product.name" mat-card-image />
  </mat-card>

  <mat-card class="col-12 sm:col-6">
      <mat-card-header>
        <mat-card-title>Información</mat-card-title>
      </mat-card-header>

      <mat-card-content>
          <mat-list>
            <mat-list-item>Descripción:{{ product.description }}</mat-list-item>
            <mat-list-item>precio: ${{ product.price }}</mat-list-item>
            <mat-list-item>Origen:{{ product.publisher }}</mat-list-item>
          </mat-list>
          <button
            mat-button
            (click)="goBack()"
          >
          Regresar
          </button>
      </mat-card-content>
  </mat-card>
</div>
