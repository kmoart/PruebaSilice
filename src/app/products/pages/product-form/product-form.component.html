<h1>
  Editar / Agregar
  producto
  <small>Superman</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
          <div class="grid">
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Nombre</mat-label>
              <input
                matInput
                type="text"
                required
                />
            </mat-form-field>

            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Precio</mat-label>
              <input
                matInput
                type="text"
                required
                />
            </mat-form-field>

            <mat-form-field class="col-12">
              <mat-label>Descripci√≥n</mat-label>
              <input
                matInput
                type="text"
                required
                />
            </mat-form-field>

            <mat-form-field class="col-12">
              <mat-label>Marca</mat-label>
              <mat-select required="">
                <mat-option *ngFor="let publisher of publishers"
                  [value] ="publisher.id">
                  {{ publisher.desc }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="flex justify-content-between">
            <button
              mat-flat-button
              color="warn"
            >
              Eliminar
            </button>

            <button
              mat-flat-button
              color="primary"
            >
              <mat-icon>save</mat-icon>
              Crear
            </button>
          </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img src="" alt="imagen del producto" mat-card-image>
    </mat-card>
  </div>
</div>
