<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
  </mat-card-header>

  <!-- TODO Imagen-->
<img mat-card-image [src] = "product | productImage" [alt]="product.name">

  <mat-card-content class="mt-2">
    <h4>{{ product.publisher }}</h4>
    <p>
      <strong>Descripci√≥n:</strong>{{ product.description }}
      <br>
      <mat-chip-listbox>
        <strong>Precio $ </strong>  {{ product.price }}
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
      <button mat-button
              mat-raised
              color="primary"
              [routerLink]="['/products/edit', product.id]">
        <mat-icon>edit</mat-icon>
        Editar
      </button>

      <span class="spacer">
          <button mat-button
                mat-raised
                color="primary"
                [routerLink]="['/products', product.id]">
            <mat-icon>more_horiz</mat-icon>
            Detalles
          </button>
      </span>
  </mat-card-actions>
</mat-card>
